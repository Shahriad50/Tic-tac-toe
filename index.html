<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark text-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="tictactoeimg.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            TicTacToe
          </a>
        </div>
      </nav>
    <div class="gameContainer">
        
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0 "><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>

        </div>
            <div class="gameInfo">
                <h1>Welcome to Tic Tae Toe</h1>
                <!-- <div class="turn"></div> -->
                <div>
                    <span class="info">Turn for </span><br>
                    <button id="reset">Reset</button>
                </div>
                <div class="imgbox">
                    <img src="excited.gif" alt="Alas!" class=""></img>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
